<div class="joke-container">
    <h1>Generate a Random Joke</h1>
  
    <div class="joke-card">
      <h2 *ngIf="joke">{{ joke.setup }}</h2>
  
      <p *ngIf="showPunchline" class="punchline">
        {{ joke?.punchline }}
      </p>
  
      <div class="button-group">
        <button (click)="showAnswer()" class="btn btn-primary">Show Punchline</button>
        <button (click)="newJoke()" class="btn btn-secondary">New Joke</button>
      </div>
    </div>
  </div>
